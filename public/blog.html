<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog - Henry Quakenbush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/blog">Blog</a>
        <a href="/contact">Contact</a>
    </nav>
    <section class="blog">
        <h2>Blog</h2>
        <div id="posts"></div>
        <form id="new-post">
            <input type="text" id="title" placeholder="Post Title" required>
            <textarea id="content" placeholder="Write your post..." required></textarea>
            <button type="submit">Add Post</button>
        </form>
    </section>
    <footer>Â© 2025 Henry Quakenbush</footer>
    <script>
        fetch('/api/posts')
            .then(res => res.json())
            .then(posts => {
                const postsDiv = document.getElementById('posts');
                posts.forEach(post => {
                    const div = document.createElement('div');
                    div.className = 'blog-post';
                    div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p><small>${new Date(post.date).toLocaleDateString()}</small>`;
                    postsDiv.appendChild(div);
                });
            });

        document.getElementById('new-post').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const res = await fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });
            if (res.ok) location.reload();
        });
    </script>
</body>
</html>
